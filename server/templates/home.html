{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
  <div class="main-div">
    <img src="{% static 'booking_portal/image.jpg' %}" style="opacity: 1; 
                                                              position: relative;
                                                              background-position: center;
                                                              height: 100%;
                                                              width: 100%;
                                                              background-repeat: no-repeat;
                                                              background-size: cover;" />
    <div class="caption">
      <span class="border"> CENTRAL ANALYTICAL LABORATORY</span>
    </div>
  </div>

  {% else %}
  <div class="container pt-4 col-md-auto" style="text-align: center;">
    <div class="card bg-light mb-3 text-align">
      <div class="card-text pt-4">
        <h3>You are not logged in, kindly login</h3>
        <div class="pt-2 pb-4">
          <a href="{% url 'login' %}" class="btn btn-primary btn-active btn-lg">Login</a>
        </div>
      </div>
    </div>
    <br>
  </div>
  {% endif %}
{% endblock %}
