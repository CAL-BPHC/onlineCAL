{% extends 'base.html' %}
{% block content %}
<br>
<br>
<div class="container pt-4" style="text-align: center;">
  <div class="card bg-light mb-3" style="max-width: 60rem;">
    <div class="card-title"><br><h3>Central Analytical Laboratory</h3><br></div>
    <div class="card-text">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button><br><br>
      </form>
    </div>
  </div>
  <br>
</div>

{% if messages %}
  <div class="row">
  <div class="col-sm-6 col-sm-offset-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>

  </div>
{% endif %}
{% endblock %}
