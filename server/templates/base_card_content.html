{% extends 'base.html' %}

{% block content %}
<div class="container pt-4 col-md-4" style="text-align: center; margin: auto">
  <div class="card bg-light" style="margin: auto">
    <div class="card-body" style="">
      <div class="card-title"><h4>Central Analytical Laboratory</h4></div>
      {% block messages %}
        {% if messages %}
          <ul class="messagelist">{% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
          {% endfor %}</ul>
        {% endif %}
      {% endblock messages %}

      <div class="card-text" style="">
        {% block cardcontent %} {% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
