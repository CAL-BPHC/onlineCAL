{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="form-group{% if wrapper_class %} {{ wrapper_class }}{% endif %}{% if form_show_errors%}{% if field.errors %} has-error{% endif %}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %} {% if 'form-horizontal' in form_class %} row{% endif %}">
  {% if field.label and form_show_labels %}
      <label for="{{ field.id_for_label }}" class="control-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}{% if 'form-horizontal' in form_class %} col-form-label{% endif %}">
          {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
      </label>
  {% endif %}
  <div id="div2_{{ field.id_for_label }}" class="{{ field_class }} input-group date" data-target-input="nearest">
      {% crispy_field field "data-target" field.id_for_label %}
      <div class="input-group-append" data-target="#div2_{{ field.id_for_label }}" data-toggle="datetimepicker">
          <div class="input-group-text"><i class="fa fa-clock"></i></div>
      </div>
  </div>
  <script type="text/javascript">
      $(function () {
          $('#{{ field.id_for_label }}').attr('data-target', "#div2_{{ field.id_for_label }}");
          $('#div2_{{ field.id_for_label }}').datetimepicker({
              format: 'HH:mm',
              defaultDate: '1970-01-01 08:00:00',
          });
      });
  </script>
</div>
{% include 'bootstrap3/layout/help_text_and_errors.html' %}
